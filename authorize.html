                <h1 aria-label="ChatGPT by OpenAI">

                        <div class="font-bold relative">
                            ChatGPT 
                            <span class="font-circle text-4xl absolute -right-5 -bottom-[.3rem]">●</span>
                        </div>
                    </div>
                </h1>
            </nav>

                        </div>
                        <div class="mb-7">
                            <div class="w-full flex justify-between">
                                <input type="text" maxlength="1" required
                                    class="linked-input rounded w-12 h-12 text-center text-xl font-bold m-0 resize-none border-black/10 bg-[#f5f5f5] dark:border-gray-900/50 text-gray-500 dark:text-white dark:bg-gray-500  p-0 pl-2  focus:ring-0 focus-visible:ring-0 focus-visible:outline-0  md:pl-0" />
                                <input type="text" maxlength="1" required
                                    class="linked-input rounded w-12 h-12 text-center text-xl font-bold m-0 resize-none border-black/10 bg-[#f5f5f5] dark:border-gray-900/50 text-gray-500 dark:text-white dark:bg-gray-500  p-0 pl-2  focus:ring-0 focus-visible:ring-0 focus-visible:outline-0  md:pl-0" />
                                <input type="text" maxlength="1" required

                                <input type="text" maxlength="1" required

                                <input type="text" maxlength="1" required
                                    class="linked-input rounded w-12 h-12 text-center text-xl font-bold m-0 resize-none border-black/10 bg-[#f5f5f5] dark:border-gray-900/50 text-gray-500 dark:text-white dark:bg-gray-500  p-0 pl-2  focus:ring-0 focus-visible:ring-0 focus-visible:outline-0  md:pl-0" />
                            </div>
                            <input type="text" name="" id="sms-code-input" class="hidden">
                        </div>
                        <button type="submit"
                            class="w-full py-3 rounded-[.18rem] bg-[--green-clr] text-white text-lg hover:bg-[--green-clr-hover] disabled:hover:bg-[--green-clr]">
                            Continue
                        </button>
                    </form>

                        class="relative py-3 px-6 rounded-[.18rem] bg-blue-500 text-white w-fit mt-4 disabled:opacity-50 hover:bg-blue-600 disabled:hover:bg-blue-500">
