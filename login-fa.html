<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link rel="stylesheet" href="./style/output.css">
    <link rel="stylesheet" href="./style/base.css">
    <link rel="stylesheet" href="./style/app.css">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        body {
            font-family: 'Sahel', sans-serif;
        }
    </style>
</head>

<body class="">
    <div
        class="flex min-h-full w-screen flex-col sm:supports-[min-height:100dvh]:min-h-[100dvh] md:grid md:grid-cols-2 lg:grid-cols-[60%_40%]">
        <div
            class="relative hidden flex-1 flex-col justify-center px-5 pt-8 text-[#FE7600] dark:text-[#D292FF] md:flex md:px-6 md:py-[22px] lg:px-8 bg-[#ffffdb] dark:bg-[#00002e]">
            <nav class="left-0 top-8 flex w-full px-6 sm:absolute md:top-[22px] md:px-6 lg:px-8">
                <h1 aria-label="ChatGPT by OpenAI">
                    <div class="flex cursor-default items-center text-[20px] leading-none lg:text-[22px]">
                        <div class="font-bold relative">
                            هوش چت
                            <span class="font-circle text-4xl absolute -left-6 -bottom-[.4rem]">●</span>
                        </div>
                    </div>
                </h1>
            </nav>
            <div class="flex flex-col text-[32px] leading-[1.2] md:text-[40px]">
                <div
                    class="absolute left-0 top-1/2 flex gap-4 w-full flex-col px-5 md:pl-6 md:pr-8 lg:pl-8 lg:pr-10 translate-y-[calc(-50%-1em-16px)]">
                    <div class="relative font-bold">برنامه‌ریزی سفر</div>
                    <div class="relative">
                        <div class="absolute right-0 top-0 max-w-[650px]">
                            برای تجربه کردن سئول مثل یک بومی
                            <span class="inline-block text-5xl translate-x-2 translate-y-1">●</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="relative flex grow flex-col items-center justify-center bg-white px-5 py-8 max-md:py-0 text-black dark:bg-black dark:text-white sm:rounded-t-[30px] md:rounded-none md:px-6">
            <div class="text-center flex flex-col justify-between min-h-full max-md:min-h-screen">
                <div class="w-80 grow flex flex-col justify-center">
                    <h1 class="text-4xl mb-8">
                        خوش آمدید!
                    </h1>
                    <form method="POST">
                        <input type="number" placeholder="شماره همراه" 
                            class="w-full py-3 rounded-[.18rem] mb-6 border border-gray-400 pr-4 placeholder:text-gray-400 placeholder:text-lg text-lg dark:text-black">
                        <button type="submit"
                            class="w-full py-3 rounded-[.18rem] bg-[--green-clr] hover:bg-[--green-clr-hover] text-white text-lg">
                            تایید
                        </button>
                    </form>
                </div>
                <div class="mt-10 flex flex-col justify-center max-md:pb-8">
                    <div class="flex justify-center text-[#cdcdcd] md:mb-3">
                        <img src="assets/logo.svg" width="140">
                    </div>
                    <div class="py-3 text-xs">
                        <a href="https://openai.com/policies/terms-of-use" target="_blank" class="mx-3 text-gray-500" rel="noreferrer">
                            شرایط استفاده
                        </a>
                        <span class="text-gray-600">|</span>
                        <a href="https://openai.com/policies/privacy-policy" target="_blank" class="mx-3 text-gray-500" rel="noreferrer">
                            سیاست حریم خصوصی
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
